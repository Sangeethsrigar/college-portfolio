<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Event Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>College Event Management System</h1>
        <nav>
            <a href="#events">Events</a>
            <a href="#register">Register</a>
            <a href="#add-event">Add Event</a>
        </nav>
    </header>

    <section id="events">
        <h2>Upcoming Events</h2>
        <ul id="event-list">
            <li>Tech Fest - 10th Sept 2025</li>
            <li>Sports Day - 15th Sept 2025</li>
            <li>Cultural Night - 20th Sept 2025</li>
        </ul>
    </section>

    <section id="register">
        <h2>Event Registration</h2>
        <form id="registration-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br><br>

            <label for="event">Select Event:</label>
            <select id="event">
                <option>Tech Fest</option>
                <option>Sports Day</option>
                <option>Cultural Night</option>
            </select><br><br>

            <button type="submit">Register</button>
        </form>
        <p id="registration-msg"></p>
    </section>

    <section id="add-event">
        <h2>Add New Event (Organizer)</h2>
        <form id="event-form">
            <label for="event-name">Event Name:</label>
            <input type="text" id="event-name" required><br><br>

            <label for="event-date">Date:</label>
            <input type="date" id="event-date" required><br><br>

            <button type="submit">Add Event</button>
        </form>
        <p id="event-msg"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
